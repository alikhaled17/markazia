<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your Portal to the Next World" />

    <style>
   
   @font-face {font-family: "Toyota Display Bold";
      src: url("./assets/fonts/toyota/46520ab4f9b49d8358ed63f2354664c6.eot"); /* IE9*/
      src: url("./assets/fonts/toyota/46520ab4f9b49d8358ed63f2354664c6.eot?#iefix") format("embedded-opentype"), /* IE6-IE8 */
      url("./assets/fonts/toyota/46520ab4f9b49d8358ed63f2354664c6.woff2") format("woff2"), /* chrome、firefox */
      url("./assets/fonts/toyota/46520ab4f9b49d8358ed63f2354664c6.woff") format("woff"), /* chrome、firefox */
      url("./assets/fonts/toyota/46520ab4f9b49d8358ed63f2354664c6.ttf") format("truetype"), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
      url("./assets/fonts/toyota/46520ab4f9b49d8358ed63f2354664c6.svg#Toyota Display Bold") format("svg"); /* iOS 4.1- */
    }

    </style>

    <title>TOYOUTA-MARKAZIA</title>

    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/images/favicon_io/favicon.ico"
    />
  </head>

  <body>


    <div class="navbar">
      <img src="./assets/images/toyota-logo.png" alt="toyota-logo">
      <img src="./assets/images/markazia-logo.png" alt="markazia-logo">
    </div>

    <div class="block-1">
      <div class="container">
        <div class="main-block">
          <div class="block-content">
            <h1>Vehicle</h1>
            <h1>Service</h1>
            <h1>Report</h1>
            <p>Regular maintaenance is essential to obtaining the heighest level of performance</p>
          </div>
          <div class="block-action">
            <img src="./assets/images/arrow-down-icon.png" alt="arrow-down-icon">
          </div>
        </div>
      </div>
    </div>

    <div class="block-2">
      <div class="container">
        <div class="main-block">
          <div class="custom-btn active">Vehicle Health Indicator</div>
          <div class="custom-btn">Current Status</div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
