  <body>
    <form class="form col-lg-5 col-md-9 col-sm-10 col-10">
      <h4 class="form-title">Request an Appointment</h4>
      <div class="form-controll">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInputGroup"
            >Client Name *</label
          >
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-solid fa-user"></i>
              </div>
            </div>
            <input
              required
              type="text"
              class="form-control"
              id="inlineFormInputGroup"
              placeholder="Client Name *"
            />
          </div>
          <!-- <small class="text-danger fw-500">Looks good!</small> -->
        </div>
      </div>

      <div class="form-controll">
        <div class="col-auto">
          <div class="w-100 input-group mb-0">
            <input
              required
              class="w-100 form-control"
              id="phone"
              type="tel"
              name="phone"
              value="+962"
              placeholder="Phone number: *"
              onchange="process(event)"
            />
          </div>
          <small class="alert-info"></small>
        </div>
      </div>

      <!-- <p>Enter your phone number:</p> -->
      <!-- <input type="submit" class="btn" value="Verify" /> -->

      <div class="form-controll">
        <div class="col-auto">
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <input
              required
              type="text"
              class="form-control"
              id="inlineFormInputGroup"
              placeholder="Email Address *"
            />
          </div>
          <!-- <small class="text-danger fw-500">Looks good!</small> -->
        </div>
      </div>

      <div class="form-controll">
        <div class="col-auto">
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-solid fa-screwdriver-wrench"></i>
              </div>
            </div>
            <select class="form-select" aria-label=" example">
              <option selected>Service Center *</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <!-- <small class="text-danger fw-500">Looks good!</small> -->
        </div>
      </div>

      <div class="form-controll">
        <small for="text-default mb-2">Appointment Date *</small>
        <div class="col-auto">
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-solid fa-calendar-week"></i>
              </div>
            </div>
            <input type="date" class="form-control date-input" id="date" />
          </div>
          <!-- <small class="text-danger fw-500">Looks good!</small> -->
        </div>
      </div>

      <div class="">
        <small for="text-default mb-2">Available Slots *</small>
        <div>
          <div class="slots">
            <div>09:00 : 09:15</div>
            <div>09:15 : 09:30</div>
            <div>09:30 : 09:45</div>
            <div>09:45 : 10:00</div>
          </div>
          <div class="slots">
            <div>10:00 : 10:15</div>
            <div>10:15 : 10:30</div>
            <div>10:30 : 10:45</div>
            <div>10:45 : 11:00</div>
          </div>
          <!-- <small class="text-danger fw-500">Looks good!</small> -->
        </div>
      </div>

      <div class="form-controll">
        <div class="col-auto">
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-solid fa-car-side"></i>
              </div>
            </div>
            <select class="form-select" aria-label=" example">
              <option selected>Model Name *</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <!-- <small class="text-danger fw-500">Looks good!</small> -->
        </div>
      </div>

      <div class="form-controll">
        <div class="col-auto">
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-solid fa-screwdriver-wrench"></i>
              </div>
            </div>
            <select class="form-select" aria-label=" example">
              <option selected>Service Type *</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <!-- <small class="text-danger fw-500">Looks good!</small> -->
        </div>
      </div>

      <div class="form-controll">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInputGroup"
            >Client Name *</label
          >
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-solid fa-mobile-screen"></i>
              </div>
            </div>
            <input
              required
              type="text"
              class="form-control"
              id="inlineFormInputGroup"
              placeholder="Comments / Descreption"
            />
          </div>
          <!-- <small class="text-danger fw-500">Looks good!</small> -->
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary w-100 mt-2" type="submit">
          Book Now
        </button>
      </div>
    </form>
  </body>

  <script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      preferredCountries: ["jo", "co", "in", "de"],
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
    const info = document.querySelector(".alert-info");

    function process(event) {
      event.preventDefault();
      const phoneNumber = phoneInput.getSelectedCountryData();
      const isValidNumber = phoneInput.isValidNumber();
      // document.querySelector("#phone").value = phoneNumber;
      console.log("phoneNumber", phoneNumber);
      console.log("isValidNumber", isValidNumber);
      info.style.display = "";
      info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
    }
